name: Build events JSON

on:
  schedule:
    - cron: "0 */6 * * *" # exÃ©cution toutes les 6 heures
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ†• Installation des navigateurs Playwright
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      - name: Run aggregator script
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: |
          python scripts/aggregator.py

      - name: Sync with remote main (avoid push rejection)
        run: |
          git fetch origin main
          git rebase origin/main || true

      - name: Commit and push updated events.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet || git commit -m "chore: update events.json"
          git pull --rebase origin main || true
          git push origin main || (git pull --rebase origin main && git push origin main)
